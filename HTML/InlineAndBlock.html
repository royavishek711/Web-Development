<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block</title>
</head>
<body>
    <p style="border: 2px solid rgb(60, 0, 255);">this is a paragraph</p> <!--this is block element-->
    <span style="border: 2px solid rgb(255, 0, 0)">this is a span</span> <!--this is inline statement-->
    <br>
    <a style="border: 2px solid red;" href="https://google.com">this is anchor - [reference to google.com]</a> <!--this is inline statement-->
    <br>
    <img style="border: 2px solid red;" src="pubg.jpg" alt="Error" width="400" height="200"> <!--this is inline statement-->
    
    <div style="border: 2px solid rgb(38, 0, 255);">this is div</div><!-- this is also a block element-->
</body>
</html>
