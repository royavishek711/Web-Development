<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and class</title>
</head>
<body>
    <h2>IDs and Classes in HTML</h2>
    <div class="class1 class2 class3"></div> <!--by using '.' we can create multiple classes[shortcut] -->
    <span id="id" class="classnew"></span> <!--by using '#' we can create id[shortclass]-->
</body>
</html>
