<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different types of CSS</title>

    <!-- Internal CSS -->
    <style>
        p{
            color: brown;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <h1>There are three ways to add CSS to HTML</h1>

    <div>
        <ol>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
        </ol>
    </div>

    <!-- Inline CSS -->
    <h3 style="background-color: chartreuse;color:blueviolet">This is an example of inline CSS</h3>

    <p>This is an example Internal CSS</p> <!-- Internal CSS -->
    
        <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <h2>This is an example of External CSS</h2>
</body>
</html>
